{% load static %}

<link rel="stylesheet" href="{% static 'yt_d/style.css' %}">
<h1>Music Downloader</h1>
<center><form action = "" method = "POST">
	{% csrf_token %}
	{% comment %} <label for="link">Enter your link: </label> {% endcomment %}
	<input id="link" type="text" name="link" placeholder="song or playlist link">
    {% comment %} <input type="file" id="ctrl" webkitdirectory directory multiple/> {% endcomment %}
	<input type="submit" value="Download">
</form>
 {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}</center>
